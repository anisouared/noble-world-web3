name: Smart Contracts Noble World UTs

on:
  push:
    branches: [develop]
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      INFURA_HOLESKY_RPC_URL: ${{ secrets.INFURA_HOLESKY_RPC_URL }}
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Debug Environment Variables
        run: |
          echo "INFURA_HOLESKY_RPC_URL set: $([[ ! -z "$INFURA_HOLESKY_RPC_URL" ]] && echo 'yes' || echo 'no')"
          echo "ETHERSCAN_API_KEY set: $([[ ! -z "$ETHERSCAN_API_KEY" ]] && echo 'yes' || echo 'no')"

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create env file
        working-directory: ./backend
        run: |
          echo "INFURA_HOLESKY_RPC_URL=${{ secrets.INFURA_HOLESKY_RPC_URL }}" >> .env
          echo "ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}" >> .env
          echo "Env file created with length: $(wc -l < .env)"

      - name: Copy OpenZeppelin Contracts
        working-directory: ./backend
        run: |
          # Copy modified OpenZeppelin contracts from node_modules to the contracts folder (optional)
          cp ./dependencies/ERC721.sol ./backend/node_modules/@openzeppelin/contracts/token/ERC721/ERC721.sol

      - name: Compile contracts
        working-directory: ./backend
        run: npx hardhat compile

      - name: Run tests
        working-directory: ./backend
        run: npx hardhat test

      - name: Run coverage
        working-directory: ./backend
        run: npx hardhat coverage
